<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #joke {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Dad Joke Generator ðŸ˜‚</h1>
    <div id="joke">Click the button to hear a dad joke!</div>
    <button onclick="generateJoke()">Generate Joke</button>
  </div>

  <footer>
    Powered by <a href="https://icanhazdadjoke.com/api" target="_blank" rel="noopener">icanhazdadjoke</a>
  </footer>

  <script>
    async function generateJoke() {
      const jokeDiv = document.getElementById('joke');
      jokeDiv.textContent = "Loading a hilarious dad joke...";

      try {
        const response = await fetch("https://icanhazdadjoke.com/", {
          headers: {
            Accept: "application/json"
          }
        });

        const data = await response.json();
        jokeDiv.textContent = data.joke;
      } catch (error) {
        jokeDiv.textContent = "Oops! Couldn't fetch a joke. Try again!";
        console.error("Error fetching joke:", error);
      }
    }
  </script>
</body>
</html>
